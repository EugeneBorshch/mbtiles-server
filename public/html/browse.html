<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    <title>MBTiles Server Demo Browser</title>

    <link href="../stylesheets/leaflet.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" media="all" rel="stylesheet"
          type="text/css"/>

    <script type="text/javascript" src="https://raw.github.com/CloudMade/Leaflet/master/dist/leaflet.js"></script>


</head>
<body>
<div class="container">


    <div class="page-header">
        <h1>MBTiles Streaming Server!</h1>

        <p><h4>This is a demonstration page for the <a href="https://github.com/EugeneBorshch/mbtiles-server">MBTiles Streaming Server</a>. </h4></p>
        <br/>
        <p><h5>The  <a href="http://mapbox.com/developers/mbtiles/">MBTiles</a> map that is streamed to this page
            was created by <a href="http://mapbox.com/tilemill/">TileMill</a>
            (using OSM data) and styled with <a href="https://github.com/flickr/Pandonia">Pandonia</a> . </h5></p>

    </div>

    <div class="row" style="margin-left:0px;">
        <div id="map-container">
            <div id="map" style="width: 940px; height: 600px"></div>
        </div>
    </div>

    <footer>
        <div class="row" style="margin-left:0px; text-align:  center">
            <div class=""><h5>You can find us on <a href="https://github.com/EugeneBorshch/mbtiles-server">GitHub</a>
            </h5></div>

            <div>
                <a href="https://github.com/EugeneBorshch/mbtiles-server" title="On GitHub">
                    <img style="width: 80px"
                         src="https://raw.github.com/github/media/master/logos/github_logo_social_coding_outlined.png"/></a>
            </div>
        </div>
    </footer>
</div>

<script type="text/javascript">

    // Set up the map
    var map = new L.Map('map');

    // Setup MBTiles streaming server
    var url = '../../../tile/{x}/{y}/{z}';

    var attribution = 'Map data Â© OpenStreetMap contributors';

    var layer = new L.TileLayer(url, {minZoom:12, maxZoom:16, attribution:attribution, tms:true});

    // Start the map in Odessa
    map.setView(new L.LatLng(46.4741, 30.7405), 14);

    // Test map is small so we can narrow boundaries
    var southWest = new L.LatLng(46.3377, 30.6477);
    var northEast = new L.LatLng(46.6313, 30.8366);
    var bounds = new L.LatLngBounds(southWest, northEast);

    map.setMaxBounds(bounds);
    map.addLayer(layer)


</script>


</body>
</html>
